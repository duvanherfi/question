<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pin pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            border: 1px solid black;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas"></canvas>
    <button id="playButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-play-btn"
            viewBox="0 0 16 16">
            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
            <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
        </svg>
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prueba tu conocimiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="validar">Validar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>
        let canvas = document.getElementById("myCanvas");
        let modal = new bootstrap.Modal(document.getElementById("staticBackdrop"));
        let playButton = document.getElementById("playButton");
        let validar = document.getElementById("validar");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - window.innerHeight * 0.05;
        let ctx = canvas.getContext("2d");
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        let brickRowCount = 15;
        let brickColumnCount = 10;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let score = 0;
        let lives = 3;
        let reset = false;
        let pause = false;

        let bricks = [];
        let questions = [
            {
                "t": 0,
                "q": "Qué es el método científico?",
                "op": [
                    "Ciencia que estudia la ciencia.",
                    "Es una ciencia que nos indica unos pasos para confirmar teoiras.",
                    "Ciencia que estudia a los ingenieros."
                ],
                "correct": 1
            },
            {
                "t": 0,
                "q": "Qué es el código binario?",
                "op": [
                    "Sistema númerico de dos dígitos (0,1).",
                    "Calculadora que realizan calculos.",
                    "Ordenadores de bits y bytes."
                ],
                "correct": 0
            },
            {
                "t": 0,
                "q": "Cuantos tipos de computadoras hay?",
                "op": [
                    "4.",
                    "6.",
                    "2."
                ],
                "correct": 2
            },
            {
                "t": 0,
                "q": "Qué son los sistemas de información?",
                "op": [
                    "Un sistema de soporte.",
                    "Un sistema de procesamiento.",
                    "Conjunto de elementos que interactuan entre si."
                ],
                "correct": 2
            },
            {
                "t": 0,
                "q": "Qué son los algoritmos?",
                "op": [
                    "Conjunto ordenado de operaciones sistemáticas.",
                    "Es un pseudocódigo.",
                    "Es una DFD."
                ],
                "correct": 0
            },
            {
                "t": 1,
                "q": "Los lenguajes de programación son sistemas formales de reglas y estructuras que permiten a los programadores comunicarse con las computadoras",
                "op": [
                    "Verdadero",
                    "Falso"
                ],
                "correct": 0
            },
            {
                "t": 1,
                "q": "La inteligencia artificial imita los procesos de inteligencia humana",
                "op": [
                    "Verdadero",
                    "Falso"
                ],
                "correct": 0
            },
            {
                "t": 1,
                "q": "La etica y la moral son lo mismo?",
                "op": [
                    "Verdadero",
                    "Falso"
                ],
                "correct": 1
            }
        ]
        let counter = 0

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                counter += 1
                bricks[c][r] = { x: 0, y: 0, status: 1 };
                bricks[c][r].q = questions[0]
                if (counter == 18) {
                    bricks[c][r].q = questions[0]
                    counter = 0
                }
            }
        }
        console.log(bricks)

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function reset_game() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
            score = 0
            lives = 3
        }

        validar.addEventListener("click", function() {
            pause = false
            modal.hide()
            draw()
        })
        document.getElementById("staticBackdrop").addEventListener('hidden.bs.modal', event => {
            pause = false
            modal.hide()
            draw()
        })

        function keyDownHandler(e) {
            if (e.code == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.code == 'ArrowLeft') {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if (e.code == 'ArrowRight') {
                rightPressed = false;
            }
            else if (e.code == 'ArrowLeft') {
                leftPressed = false;
            }
        }
        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            if(b.q){
                                pause = true
                                modal.show();
                            }
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                alert("Ganaste, felicitaciones!!");
                                playButton.style.display = "";
                                reset = true
                                reset_game()
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        let brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawScore() {
            ctx.font = "20px Arial Black";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }
        function drawLives() {
            ctx.font = "20px Arial Black";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 100, 20);
        }

        function draw() {
            if (reset === true || pause === true) {
                return
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if (lives == 0) {
                        alert("Fin del juego");
                        playButton.style.display = "";
                        reset = true
                        reset_game()
                    }
                    else {
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                        x = paddleX;
                        y = canvas.height - 30;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx * 2;
            y += dy * 2;
            requestAnimationFrame(draw);
        }
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();

        playButton.addEventListener("click", function () {
            reset = false
            // Ocultar el botón de reproducción y mostrar el botón de ocultar
            playButton.style.display = "none";

            // Llamar a la función de dibujo
            draw();
        });
    </script>
    
</body>

</html>
